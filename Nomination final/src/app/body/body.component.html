
<div class="container">
<h2> Form OF NOMINATION</h2>
<h2>EMPLOYEES GOUP GRATUITY FORM</h2>
<form method="POST"action="">
<label for="firstname">ANHSA</label>
<input type="text"[(ngModel)]="firstname" ngModel #firstName="ngModel"(change)="log(firstname)"placeholder="Enter First Name"name="firstname"required>
<div class="alert alert-danger *ngIf="firstName.touched && !firstName.valid>Required</div>
<label for="lastname">Last Name</label>
<input type="text"placeholder="Enter First Name name="lastname>
<label for="dob">Date of Birth</label>
<input type="date"name="dob"required>
<label for="gender">Gender</label>
<select name="gender"id="gender"required>
<option value="male">Male</option>
<option value="female">Female</option>
<option value="others">Others</option>
</select>
<br>
<label for="email">Email ID</label>
<input type="email"placeholder="johnmarker@mail.com"name="email"required>
<label for="password">Password</label>
<input type="password"placeholder="**********"name="password"title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"required>
<label for="confirmpassword">Confirm Password</label>
<input type="password"placeholder="**********"name="confirmpassword"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"required>
<label for="phonenumber">Contact Number</label>
<input type="number"pattern="[0-9]{10}"name="phonenumber"maxlength="10">
<button type="submit">Submit</button>
</form>
</div>
